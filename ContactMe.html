    <div class="row g-5 justify-content-center">
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3 animate__animated animate__fadeInLeft animate__delay-1s">Contact Information</h4>
        <form action="https://us-central1-steam-center-app-dev.cloudfunctions.net/formToEmail" method="post">
          <div class="row g-3">
            <div class="col-sm-6 animate__animated animate__fadeInLeft animate__delay-1500ms">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control bg-color border border-danger" id="firstName" placeholder="John" required>
            </div>

            <div class="col-sm-6 animate__animated animate__fadeInRight animate__delay-1500ms">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control bg-color border border-danger" id="lastName" placeholder="Doe" required>
            </div>

            <div class="col-12 animate__animated animate__fadeInUp animate__delay-2s">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control bg-color border border-danger" id="email" placeholder="you@example.com">
            </div>

            <div class="col-12 animate__animated animate__fadeInUp animate__delay-2500ms">
              <label for="email" class="form-label">Query</label>
              <textarea class="form-control bg-color border border-danger" id="query" placeholder="Type Questions/Feedback here"></textarea>
            </div>

          <button class="w-100 btn bg-color animate__animated animate__fadeInUp animate__delay-3000ms mt-5 mb-5" type="submit">Submit</button>
          <input name="send-to" value="emorse@brooklynsteamcenter.org" hidden>
        </form>
